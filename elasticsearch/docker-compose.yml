version: "3.9"

services:
  elasticsearch:
    image: elasticsearch:7.10.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - "discovery.type=single-node"
    volumes:
      - elasticsearch-store
  kibana:
    image: kibana:7.10.1
    ports:
      - 5601:5601
  kong:
    image: kong:2.2
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    environment:
      - "KONG_DATABASE=off"
      - "KONG_PROXY_ACCESS_LOG=/dev/stdout"
      - "KONG_ADMIN_ACCESS_LOG=/dev/stdout"
      - "KONG_PROXY_ERROR_LOG=/dev/stderr"
      - "KONG_ADMIN_ERROR_LOG=/dev/stderr"
      - "KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl"
    volumes:
      - ./kong:/home/kong
    command: kong restart -c /home/kong/kong-docker.conf -vv
    depends_on:
      - httpbin
  httpbin:
    image: kennethreitz/httpbin
    ports:
      - 10080:80

volumes:
  elasticsearch-store:
  kibana-store:
