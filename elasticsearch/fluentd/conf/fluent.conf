<source>
    @type     tail
    @id       api_logs
    @label    @api-log
    tag       api.log
    path      /logs/access.log
    <parse>
        @type json
    </parse>
</source>

<label @api-log>
    <match **>
        @type   elasticsearch
        host    elasticsearch
        logstash_format true
    </match>
</label>
