<Proxy balancer://keycloak_hosts>
  BalancerMember http://keycloak_1:8080
  BalancerMember http://keycloak_2:8080
</Proxy>

<VirtualHost *:80>
  ServerName        keycloak.localtest.me
  RequestHeader set Host keycloak.localtest.me
  ProxyPass         / balancer://keycloak_hosts/
  ProxyPassReverse  / balancer://keycloak_hosts/
</VirtualHost>
