routes:
  - uri: /*
    service_id: 1
  - uri: /1*
    upstream_id: 1
  - uri: /2*
    upstream_id: 2

upstreams:
  - id: 1
    nodes:
      "backend-1.localtest.me:80": 1
    type: roundrobin
  - id: 2
    nodes:
      "backend-2.localtest.me:80": 1
    type: roundrobin

services:
  - id: 1
    upstream:
      nodes:
        "backend-1.localtest.me:80": 1
        "backend-2.localtest.me:80": 1
      type: roundrobin
